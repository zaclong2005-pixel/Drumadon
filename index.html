        // Set page title

        for (let i = 1; i <= 3; i++) {

        // Populate about section
        document.getElementById('about-heading').textContent = "About Drumadon";
        document.getElementById('about-desc').textContent = `Isaac Long is a Perth-based drummer and pianist with nearly a decade of experience and a deep passion for teaching music. Isaac’s musical journey began at the age of six, when he started piano lessons. In 2017, he took up drums, studying under Chris Booth and Andrew Pearson.

In 2018, Isaac joined Catch Music, a not-for-profit organisation, where he developed crucial musicianship skills and gained live performance experience. This period further developed his interest in piano and inspired him to explore singing and guitar. His musical pursuits expanded further after joining a band through Rock Scholars in 2019.

Seeking to deepen his musical knowledge, Isaac enrolled in a Certificate II in Music at Cyril Jackson Senior Campus in 2021, continuing lessons with Chris Booth and preparing to audition for the Western Australian Academy of Performing Arts (WAAPA). In 2022, he commenced his studies at WAAPA, completing a one-year Diploma of Contemporary Performance. Isaac is now in the fourth and final year of his bachelor’s degree in music.

Throughout his career, Isaac has performed extensively across Perth at various venues, birthday parties, workshops, and river cruise functions, playing a wide range of styles with various musicians. In May 2025, Isaac began teaching at Backbone Drum School, sharing his expertise in drums and music theory with students of all ages and skill levels. Nearly a year later, in February 2026, Isaac founded Drumadon, a home-based teaching business where he could develop his own resources and teaching studio.

Isaac’s teaching philosophy emphasises fostering personal growth in students. Inspired by his own teachers, he tailors lessons to individual needs and encourages exploration of musical interests. He aims to ensure students leave each lesson feeling confident and motivated about their progress. His approach incorporates feedback and reflection, allowing students to assess their progress, set achievable goals, and develop a sense of ownership over their musical journey.`;

        // Populate faq section
        document.getElementById('faq-heading').textContent = config.faqHeading;

        for (let i = 3; i <= 10; i++) {
            document.getElementById('faq' + i + '-question').parentElement.classList.add('hidden');

        // FAQ more toggle
        const faqMoreBtn = document.getElementById('faq-more');
        faqMoreBtn.addEventListener('click', () => {
            const isExpanded = faqMoreBtn.textContent === 'Less';
            for (let i = 3; i <= 10; i++) {

                    item.classList.add('hidden');
                } else {
                    item.classList.remove('hidden');
                }

        const aboutDescEl = document.getElementById('about-desc');
        const aboutMoreBtn = document.getElementById('about-more');
        const aboutMobileQuery = window.matchMedia('(max-width: 768px)');

        const applyAboutReadMoreState = () => {
            if (!aboutDescEl || !aboutMoreBtn) return;
            aboutDescEl.classList.add('collapsed');
            aboutMoreBtn.textContent = 'More...';
            aboutMoreBtn.setAttribute('aria-expanded', 'false');
        };

        applyAboutReadMoreState();

        aboutMoreBtn.addEventListener('click', () => {
            const isCollapsed = aboutDescEl.classList.toggle('collapsed');
            aboutMoreBtn.textContent = isCollapsed ? 'More...' : 'Less';
            aboutMoreBtn.setAttribute('aria-expanded', String(!isCollapsed));
        });

        // Mobile menu toggle
        document.getElementById('menu-btn').addEventListener('click', () => {
            document.querySelector('nav ul').classList.toggle('open');
        });

        // Close menu when a nav link is clicked
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('nav ul').classList.remove('open');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.querySelector('nav ul');
            const menuBtn = document.getElementById('menu-btn');
            if (!menu.contains(e.target) && !menuBtn.contains(e.target) && menu.classList.contains('open')) {
                menu.classList.remove('open');
            }
        });

        // Add click handlers for Learn More buttons
        const pages = ['resources.html', 'trial.html', 'pricing.html'];
        for (let i = 0; i < 3; i++) {
            document.getElementById('feature' + (i + 1) + '-btn').addEventListener('click', () => {
                window.location.href = pages[i];
            });
        }

        // Parallax effect for background
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const bgContainer = document.getElementById('bg-container');
            bgContainer.style.transform = `translate3d(0, ${scrolled * 0.1}px, 0)`;
